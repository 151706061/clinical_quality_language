
dependencies {
    compile group: 'org.apache.commons', name: 'commons-text', version: '1.9'
}

generateSources {
    inputs.dir "${projectDir}/../../cql-lm/schema"

    doLast {
        ant.xjc(destdir: xjc.destDir, schema: "${projectDir}/../../cql-lm/schema/model/modelinfo.xsd") {
            arg(line: "${xjc.args} -npa")
        }
    }
}