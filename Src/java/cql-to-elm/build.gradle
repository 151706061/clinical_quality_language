apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'findbugs'
apply plugin: 'pmd'
apply plugin: 'idea'
apply plugin:'application'
apply plugin: 'maven'

group = 'org.cqframework'
version = '0.1'
sourceCompatibility = '1.7'

mainClassName = 'org.cqframework.cql.cql2elm.Cql2ElmVisitor'
run.args = ["${projectDir}/../../../Examples/CMS146v2_CQM.cql"]

repositories {
    mavenCentral()
}

dependencies {
    compile project(':cql')
    compile project(':elm')
    compile project(':quick')
    testCompile group: 'org.testng', name: 'testng', version: '6.8.8'
    testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
    pmd(
            'net.sourceforge.pmd:pmd-core:5.2.1',
            'net.sourceforge.pmd:pmd-java:5.2.1'
    )
}

findbugs {
    toolVersion = "3.0.0"
}

pmd {
    toolVersion = "5.2.1"
    ruleSetFiles = files("${projectDir}/../custom-pmd-ruleset.xml")
    ruleSets = []
}

jacoco {
    toolVersion = "0.7.0.201403182114"
}

tasks.withType(FindBugs) {
    reports {
        xml.enabled = false
        html.enabled = true
    }
}

check.dependsOn(jacocoTestReport)

test {
    useTestNG()
}